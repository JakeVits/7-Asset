{% extends "sale/auth_base.html" %}
{% block reg_title %}<title>Registration</title>{% endblock %}
{% block registration %}
{% load socialaccount %}
    <div class="center">
        <div class="registration">
            <h1>Registration</h1>
            <form method="post" action="{% url 'sale:registration' %}">
                {% csrf_token %}
                <div class="txt_field">
                    <input name="username" type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input name="email" type="email" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input name="password1" type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="txt_field">
                    <input name="password2" type="password" required>
                    <span></span>
                    <label>Confirm-Password</label>
                </div>
                <input type="submit" value="Register">
            </form>
            <div class="link">
                <a class="login-link" href="{% url 'sale:login' %}">Have Account Already?</a>
            </div>
        </div>
    </div>
{% endblock %}
