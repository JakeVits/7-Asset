{% extends "sale/auth_base.html" %}
{% block reg_title %}<title>Registration</title>{% endblock %}
{% block registration %}
{% load socialaccount %}
    <div class="container">
        <div class="registration">
            <h1>Registration</h1>
            <form method="post" action="{% url 'sale:registration' %}">
                {% csrf_token %}
                <div class="txt_field">
<!--                    <input name="username" type="text" required>-->
                    {{form.username}}
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    {{form.email}}
<!--                    <input name="email" type="email" required>-->
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txt_field">
<!--                    <input name="password1" type="password" required>-->
                    {{form.password1}}
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="txt_field">
<!--                    <input name="password2" type="password" required>-->
                    {{form.password2}}
                    <span></span>
                    <label>Confirm-Password</label>
                </div>
                <input type="submit" value="Register">
            </form>
            <div class="link">
                <span>Have Account Already?<a class="login-link" href="{% url 'login' %}">Login Here</a></span>
            </div>
        </div>
    </div>
{% endblock %}
