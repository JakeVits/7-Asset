{% extends "sale/auth_base.html" %}
{% block login_title %}<title>Login</title>{% endblock %}
{% block login %}
{% load static %}
{% load socialaccount %}
    <div class="container">
        <h1>7-Assets</h1>
        <form method="post" action="{% url 'sale:login' %}">
            {% csrf_token %}
            <div class="txt_field">
                <input name="username" type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input name="password" type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="link">
            <span>No Account Yet?<a class="login-link" href="{% url 'sale:registration' %}">Register Here</a></span>
<!--            <a class="login-link" href="{% provider_login_url 'google' %}">Login With Google</a><br>-->
<!--            <a class="login-link" href="{% provider_login_url 'facebook' %}">Login With Facebook</a>-->
        </div>
    </div>
{% endblock %}
